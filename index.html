    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <form action="" method="get" id="form" class="form">
        <h1>Registration Form</h1>

        <div class="form-user-data">
          <label for="username">Username :</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
          <span class="error"></span>
        </div>
        <div class="form-user-data">
          <label for="usermail">Email</label>
          <input
            type="text"
            name="usermail"
            id="usermail"
            class="form-control"
          />
          <span class="error"></span>
        </div>
        <div class="form-user-data">
          <label for="Pass">Password :</label>
          <input type="text" name="Password" id="Pass" class="form-control" />
          <span class="error"></span>
        </div>
        <div class="form-user-data">
          <label for="conf-pass">Confirm Password :</label>
          <input type="text" name="" id="conf-pass" class="form-control" />
          <span class="error"></span>
        </div>
        <input
          style="font-size: 1.5rem; padding: 10 15px"
          type="submit"
          value="submit"
          class="form-submit-btn"
          id="form-submit-btn"
        />
      </form>
    </div>
